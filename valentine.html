<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Invitation</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff4e7a, #ff9a9e);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
      }

      /* Floating hearts animation */
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: float 8s infinite ease-in;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: -10px;
        top: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.5) rotate(45deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1) rotate(45deg);
          opacity: 0;
        }
      }

      /* Card */
      .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .title {
        font-family: "Great Vibes", cursive;
        font-size: 40px;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .name {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .details {
        font-size: 14px;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 25px;
        background: white;
        color: #ff4e7a;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
      }

      .btn:hover {
        background: #ff4e7a;
        color: white;
      }

      /* Mobile adjustments */
      @media (max-width: 480px) {
        .title {
          font-size: 32px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Hearts -->
    <script>
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.body.appendChild(heart);
      }
    </script>

    <div class="card">
      <div class="title">Valentine Dinner</div>
      <div class="subtitle">You're Invited üíñ</div>

      <div class="name">Dear Nadinn,</div>

      <div class="details">
        I would love to spend a special evening with you üåπ<br /><br />
        <strong>Date:</strong> 14 February 2026<br />
        <strong>Time:</strong> 17:00<br />
        <strong>Place:</strong> Sear By Cook
      </div>

      <a
        class="btn"
        href="https://www.google.com/maps/search/?api=1&query=Sear+By+Cook"
        target="_blank"
      >
        View Location üìç
      </a>
    </div>
  </body>
</html>
